<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1639px;
            height: 845px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Bangunan_1.js"></script>
        <script src="data/survey_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-3.826445784694004,102.24706818220332],[-3.7808355953297608,102.33563743485962]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Basic_0');
        map.getPane('pane_Basic_0').style.zIndex = 400;
        var layer_Basic_0 = L.tileLayer('https://api.maptiler.com/maps/basic/256/{z}/{x}/{y}@2x.png?key=Aom0vWGsV2irEVTLmJLU', {
            pane: 'pane_Basic_0',
            opacity: 1.0,
            attribution: '<a href=""><a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a></a>',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_Basic_0;
        map.addLayer(layer_Basic_0);
        function pop_Bangunan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">gid</th>\
                        <td>' + (feature.properties['gid'] !== null ? autolinker.link(feature.properties['gid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lokasi</th>\
                        <td>' + (feature.properties['lokasi'] !== null ? autolinker.link(feature.properties['lokasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jns_bangun</th>\
                        <td>' + (feature.properties['jns_bangun'] !== null ? autolinker.link(feature.properties['jns_bangun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">luas</th>\
                        <td>' + (feature.properties['luas'] !== null ? autolinker.link(feature.properties['luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kecamatan</th>\
                        <td>' + (feature.properties['kecamatan'] !== null ? autolinker.link(feature.properties['kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tempat</th>\
                        <td>' + (feature.properties['tempat'] !== null ? autolinker.link(feature.properties['tempat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bangunan_1_0(feature) {
            switch(String(feature.properties['jns_bangun'])) {
                case 'Fasum':
                    return {
                pane: 'pane_Bangunan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,188,77,1.0)',
                interactive: true,
            }
                    break;
                case 'Instansi/Perkantoran':
                    return {
                pane: 'pane_Bangunan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,166,237,1.0)',
                interactive: true,
            }
                    break;
                case 'Ruko/Usaha Bisnis':
                    return {
                pane: 'pane_Bangunan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,120,231,1.0)',
                interactive: true,
            }
                    break;
                case 'Rumah/Pribadi':
                    return {
                pane: 'pane_Bangunan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,63,71,1.0)',
                interactive: true,
            }
                    break;
                case 'Rumah/Sewa':
                    return {
                pane: 'pane_Bangunan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,122,198,1.0)',
                interactive: true,
            }
                    break;
                case 'Tanah Kosong':
                    return {
                pane: 'pane_Bangunan_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(130,225,83,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Bangunan_1');
        map.getPane('pane_Bangunan_1').style.zIndex = 401;
        map.getPane('pane_Bangunan_1').style['mix-blend-mode'] = 'normal';
        var layer_Bangunan_1 = new L.geoJson(json_Bangunan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bangunan_1',
            layerName: 'layer_Bangunan_1',
            pane: 'pane_Bangunan_1',
            onEachFeature: pop_Bangunan_1,
            style: style_Bangunan_1_0,
        });
        bounds_group.addLayer(layer_Bangunan_1);
        map.addLayer(layer_Bangunan_1);
        function pop_survey_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">stat_data</th>\
                        <td>' + (feature.properties['stat_data'] !== null ? autolinker.link(feature.properties['stat_data'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jalan</th>\
                        <td>' + (feature.properties['jalan'] !== null ? autolinker.link(feature.properties['jalan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">perumahan</th>\
                        <td>' + (feature.properties['perumahan'] !== null ? autolinker.link(feature.properties['perumahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">gang</th>\
                        <td>' + (feature.properties['gang'] !== null ? autolinker.link(feature.properties['gang'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">blok</th>\
                        <td>' + (feature.properties['blok'] !== null ? autolinker.link(feature.properties['blok'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">rt</th>\
                        <td>' + (feature.properties['rt'] !== null ? autolinker.link(feature.properties['rt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">rw</th>\
                        <td>' + (feature.properties['rw'] !== null ? autolinker.link(feature.properties['rw'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kel</th>\
                        <td>' + (feature.properties['kel'] !== null ? autolinker.link(feature.properties['kel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kec</th>\
                        <td>' + (feature.properties['kec'] !== null ? autolinker.link(feature.properties['kec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_survey_2_0(feature) {
            switch(String(feature.properties['stat_data'])) {
                case 'Ex. Pelanggan':
                    return {
                pane: 'pane_survey_2',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,200,149,1.0)',
                interactive: true,
            }
                    break;
                case 'Hibah MBR':
                    return {
                pane: 'pane_survey_2',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,114,209,1.0)',
                interactive: true,
            }
                    break;
                case 'Non Pelanggan':
                    return {
                pane: 'pane_survey_2',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,215,89,1.0)',
                interactive: true,
            }
                    break;
                case 'Pelanggan':
                    return {
                pane: 'pane_survey_2',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,51,112,1.0)',
                interactive: true,
            }
                    break;
                case 'Tidak diketahui':
                    return {
                pane: 'pane_survey_2',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(134,176,235,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_survey_2');
        map.getPane('pane_survey_2').style.zIndex = 402;
        map.getPane('pane_survey_2').style['mix-blend-mode'] = 'normal';
        var layer_survey_2 = new L.geoJson(json_survey_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_survey_2',
            layerName: 'layer_survey_2',
            pane: 'pane_survey_2',
            onEachFeature: pop_survey_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_survey_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_survey_2);
        map.addLayer(layer_survey_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'survey<br /><table><tr><td style="text-align: center;"><img src="legend/survey_2_ExPelanggan0.png" /></td><td>Ex. Pelanggan</td></tr><tr><td style="text-align: center;"><img src="legend/survey_2_HibahMBR1.png" /></td><td>Hibah MBR</td></tr><tr><td style="text-align: center;"><img src="legend/survey_2_NonPelanggan2.png" /></td><td>Non Pelanggan</td></tr><tr><td style="text-align: center;"><img src="legend/survey_2_Pelanggan3.png" /></td><td>Pelanggan</td></tr><tr><td style="text-align: center;"><img src="legend/survey_2_Tidakdiketahui4.png" /></td><td>Tidak diketahui</td></tr></table>': layer_survey_2,'Bangunan<br /><table><tr><td style="text-align: center;"><img src="legend/Bangunan_1_Fasum0.png" /></td><td>Fasum</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_InstansiPerkantoran1.png" /></td><td>Instansi/Perkantoran</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_RukoUsahaBisnis2.png" /></td><td>Ruko/Usaha Bisnis</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_RumahPribadi3.png" /></td><td>Rumah/Pribadi</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_RumahSewa4.png" /></td><td>Rumah/Sewa</td></tr><tr><td style="text-align: center;"><img src="legend/Bangunan_1_TanahKosong5.png" /></td><td>Tanah Kosong</td></tr></table>': layer_Bangunan_1,"Basic": layer_Basic_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
